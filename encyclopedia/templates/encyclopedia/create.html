{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Add Task:</h1>
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
   
<p>   {{ form.title.label }} </p> 
<p>   {{form.title}}       </p>
<p>   {{ form.content.label }} </p> 
<p>   {{form.content}}       </p>
    <input type="submit">
</form>
<a href="{% url 'index' %}">View Tasks</a>
{% endblock %}
